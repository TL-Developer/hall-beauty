<!DOCTYPE html>
<html lang="en" ng-app="hall-beauty">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hall Beauty</title>
</head>
<body>

  <!-- Bootstrap -->
  <link href="lib/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="lib/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link href="lib/gentelella/vendors/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
  <link href="lib/gentelella/vendors/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet" media="print">

  <!-- Custom styling plus plugins -->
  <link href="lib/gentelella/build/css/custom.min.css" rel="stylesheet">

  <link href="lib/gentelella/vendors/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

  <div ui-view=""></div>


  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- jQuery -->
  <script src="lib/gentelella/vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="lib/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FastClick -->
  <script src="lib/gentelella/vendors/fastclick/lib/fastclick.js"></script>
  <!-- NProgress -->
  <script src="lib/gentelella/vendors/nprogress/nprogress.js"></script>
  <!-- FullCalendar -->
  <script src="lib/gentelella/vendors/moment/min/moment.min.js"></script>
  <script src="lib/gentelella/vendors/fullcalendar/dist/fullcalendar.min.js"></script>

  <!-- Custom Theme Scripts -->
  <script src="lib/gentelella/build/js/custom.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>


  <!-- FullCalendar -->
<script>
  $(window).load(function() {
    var date = new Date(),
        d = date.getDate(),
        m = date.getMonth(),
        y = date.getFullYear(),
        started,
        categoryClass;

    var calendar = $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      selectable: true,
      selectHelper: true,
      select: function(start, end, allDay) {
        $('#fc_create').click();

        started = start;
        ended = end;

        $(".antosubmit").on("click", function() {
          var title = $("#title").val();
          if (end) {
            ended = end;
          }

          categoryClass = $("#event_type").val();

          if (title) {
            calendar.fullCalendar('renderEvent', {
                title: title,
                start: started,
                end: end,
                allDay: allDay
              },
              true // make the event "stick"
            );
          }

          $('#title').val('');

          calendar.fullCalendar('unselect');

          $('.antoclose').click();

          return false;
        });
      },
      eventClick: function(calEvent, jsEvent, view) {
        $('#fc_edit').click();
        $('#title2').val(calEvent.title);

        categoryClass = $("#event_type").val();

        $(".antosubmit2").on("click", function() {
          calEvent.title = $("#title2").val();

          calendar.fullCalendar('updateEvent', calEvent);
          $('.antoclose2').click();
        });

        calendar.fullCalendar('unselect');
      },
      editable: true,
      events: [{
        title: 'All Day Event',
        start: new Date(y, m, 1)
      }, {
        title: 'Long Event',
        start: new Date(y, m, d - 5),
        end: new Date(y, m, d - 2)
      }, {
        title: 'Meeting',
        start: new Date(y, m, d, 10, 30),
        allDay: false
      }, {
        title: 'Lunch',
        start: new Date(y, m, d + 14, 12, 0),
        end: new Date(y, m, d, 14, 0),
        allDay: false
      }, {
        title: 'Birthday Party',
        start: new Date(y, m, d + 1, 19, 0),
        end: new Date(y, m, d + 1, 22, 30),
        allDay: false
      }, {
        title: 'Click for Google',
        start: new Date(y, m, 28),
        end: new Date(y, m, 29),
        url: 'http://google.com/'
      }]
    });
  });
</script>
<!-- /FullCalendar -->
</body>
</html>
